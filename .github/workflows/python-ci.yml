name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install uv
        uses: astral-sh/setup-uv@d0d8abe699bfb85fec6de9f7adb5ae17292296ff

      - name: Set up Python
        run: uv python install 3.12

      - name: Sync dev dependencies
        run: uv sync --group dev

      - name: Lint Python scripts and tests
        run: uv run ruff check scripts tests_python

      - name: Run Python tests
        run: uv run pytest tests_python

      - name: Check manuscript consistency
        run: uv run python scripts/check_manuscript_consistency.py
